<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/resources/templates/template.xhtml">
		<ui:define name="content">

			<h:form>
				<h2>Validation example</h2>

				<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" severity="info" /> 

				<h:panelGrid columns="3">
					<p:outputLabel value="Firstname: " for="firstname" />
					<p:inputText id="firstname" value="#{personBean.person.firstname}" />
					<p:message for="firstname" />

					<p:outputLabel value="Lastname: " for="lastname" />
					<p:inputText id="lastname" value="#{personBean.person.lastname}" />
					<p:message for="lastname" />

					<p:outputLabel value="Birthday: " for="birthday" />
					<p:calendar id="birthday" value="#{personBean.person.birthday}" />
					<p:message for="birthday" />
					
					<h:commandButton action="#{personBean.save}" value="save" />

				</h:panelGrid>
				
				<br />
				
				<p:dataTable var="person" value="#{personBean.persons}">
					<p:column headerText="Firstname">
						<h:outputText value="#{person.firstname}" />
					</p:column>
					<p:column headerText="Lastname">
						<h:outputText value="#{person.lastname}" />
					</p:column>
					<p:column headerText="Birthday">
						<h:outputText value="#{person.birthday}" />
					</p:column>
				</p:dataTable>	
			</h:form>

		</ui:define>
	</ui:composition>

</f:view>
