<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/resources/templates/template.xhtml">
		<ui:define name="content">

			<h:form>
				<h2>Validation example</h2>

				<p:messages id="messages" showDetail="true" autoUpdate="true"
					closable="true" severity="info" />

				<h:panelGrid columns="3">
					<p:outputLabel value="Firstname: " for="firstname" />
					<p:inputText id="firstname" value="#{personBean.person.firstname}" />
					<p:message for="firstname" />

					<p:outputLabel value="Lastname: " for="lastname" />
					<p:inputText id="lastname" value="#{personBean.person.lastname}" />
					<p:message for="lastname" />

					<p:outputLabel value="Birthday: " for="birthday" />
					<p:calendar id="birthday" value="#{personBean.person.birthday}" />
					<p:message for="birthday" />
					
					<p:outputLabel value="Gender: " for="gender" />
					<p:selectOneMenu id="gender" value="#{personBean.person.gender}">
						<f:selectItems value="#{personBean.genders}" var="gender" itemValue="#{gender}" itemLabel="#{gender.label}"/>
					</p:selectOneMenu>
					<p:message for="gender" />
					
				</h:panelGrid>

				<h:commandButton action="#{personBean.save}" value="save" />

				<br /><br />

				<p:dataTable var="person" value="#{personBean.persons}">
					<p:column headerText="Firstname" sortBy="#{person.firstname}">
						<h:outputText value="#{person.firstname}" />
					</p:column>
					<p:column headerText="Lastname">
						<h:outputText value="#{person.lastname}" />
					</p:column>
					<p:column headerText="Name"
						sortBy="#{person.lastname}, #{person.firstname}">
						<h:outputText value="#{person.firstname} #{person.lastname}" />
					</p:column>
					<p:column headerText="Birthday">
						<h:outputText value="#{person.birthday}">
							 <f:convertDateTime pattern="dd.MM.yyyy" />
						</h:outputText>
					</p:column>
					<p:column headerText="Gender">
						<h:outputText value="#{person.gender.label}" />
					</p:column>
				</p:dataTable>
			</h:form>

		</ui:define>
	</ui:composition>

</f:view>
