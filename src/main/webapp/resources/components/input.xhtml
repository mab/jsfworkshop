<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui">
	
	<composite:interface>
		<composite:attribute name="type" required="false" default="text"></composite:attribute>
		<composite:attribute name="label" required="true"></composite:attribute>
		<composite:attribute name="value" required="true"></composite:attribute>
	</composite:interface>
	
	<composite:implementation>
	<h:panelGrid columns="2">
		<h:outputText value="#{cc.attrs.label}" />
		<h:inputText value="#{cc.attrs.value}" label="#{cc.attrs.label}" rendered="#{cc.attrs.type.equals('text')}" />
		<p:calendar value="#{cc.attrs.value}" label="#{cc.attrs.label}" rendered="#{cc.attrs.type.equals('date')}"/>	
	</h:panelGrid>
	</composite:implementation>
	
</f:view>
</html>
